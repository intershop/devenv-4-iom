kind: Deployment
apiVersion: apps/v1
metadata:
  name: iom
  labels:
    app: iom
spec:
  replicas: 1
  selector:
    matchLabels:
      app: iom
  template:
    metadata:
      labels:
        app: iom
    spec:
      volumes:
      - name: application-dev
        hostPath:
          path: ${CUSTOM_APPS_DIR}
      containers:
      - name: iom
        image: ${IOM_DOCKER_IMAGE}
        # image: docker-build.rnd.intershop.de/intershop/iom-app:2.15.0.0-SNAPSHOT
        imagePullPolicy: Always
        readinessProbe:
          httpGet:
            path: /monitoring/services/health/status
            port: 8080
          failureThreshold: 1
          periodSeconds: 10
          initialDelaySeconds: 150
          timeoutSeconds: 8
          successThreshold: 1
        volumeMounts:
        - name: application-dev
          mountPath: /opt/oms/application-dev
        env:
          - name: TENANT
            value: Intershop
          - name: ENVIRONMENT
            value: 'iom local minikube'
          - name: OMS_DB_HOSTLIST
            value: postgres-service:5432
          - name: OMS_DB_PASS
            value: oms_pw
          - name: OMS_DB_USER
            value: oms_user
          - name: OMS_DB_NAME
            value: oms_db
          - name: OMS_SHAREDFS_HEALTHCHECK
            value: disabled
          - name: OMS_LOGLEVEL_SCRIPTS
            value: 'INFO'
          - name: CAAS_ENV_NAME
            value: 'ci'
          - name: OMS_WILDFLY_READY_TIMEOUT
            value: '500'
          - name: OMS_PUBLIC_URL
            value: 'http://localhost'
          - name: OMS_EXEC_BACKEND_APPS
            value: 'true'
        lifecycle:
          postStart:
            exec:
              command: ["/opt/oms/bin/iom_start_handler.sh"]
        # volumeMounts:
        # - mountPath: "/var/opt/share-test"
        #   name: volume
      initContainers:
        - name: dbaccount
          imagePullPolicy: Always
          image: ${DBACCOUNT_DOCKER_IMAGE}
          # image: docker-build.rnd.intershop.de/intershop/iom-dbaccount:1.0.0.0-SNAPSHOT
          env:
            - name: TENANT
              value: Intershop
            - name: ENVIRONMENT
              value: 'iom local minikube'
            - name: PGHOST
              value: postgres-service
            - name: PGPASSWORD
              value: postgres
            - name: OMS_DB_PASS
              value: oms_pw
            - name: OMS_DB_OPTIONS
              value: "ENCODING='UTF8' LC_COLLATE='en_US.utf8' LC_CTYPE='en_US.utf8' CONNECTION LIMIT=-1"
            - name: OMS_LOGLEVEL_SCRIPTS
              value: 'INFO'
        - name: dbinit
          imagePullPolicy: Always
          image: ${DBINIT_DOCKER_IMAGE}
          # image: docker-build.rnd.intershop.de/intershop/iom-dbinit:2.15.0.0-SNAPSHOT
          env:
            - name: TENANT
              value: Intershop
            - name: ENVIRONMENT
              value: 'iom local minikube'
            - name: OMS_DB_HOST
              value: postgres-service
            - name: OMS_DB_PASS
              value: oms_pw
            - name: OMS_LOGLEVEL_SCRIPTS
              value: 'INFO'
---
kind: Service
apiVersion: v1
metadata:
  name: iom-service
spec:
  selector:
    app: iom
  ports:
    - name: http
      port: 8080
    - name: admin
      port: 9990
  type: LoadBalancer
